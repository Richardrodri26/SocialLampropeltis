<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Network</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
  </head>
  <body>
    <div class="container">
      <!--Login-->
      <div class="login">
        <div class="box">
          <p class="name">Sociallampropeltis Alterna</p>
          <form action="/login"  method="post">
            <input type="text" placeholder="@usuario" required id="txtnom_usu" name="txtnom_usu">
            <input type="password" placeholder="********" required id="contra" name="contra">
            <button type="submit">Iniciar Sesión</button>
            <div>
              {% with messages= get_flashed_messages()%}
              {% if messages %}
              {% for message in messages %}
              <p>{{ message }}</p>
              {% endfor %}
              {% endif %}
              {% endwith %}
            </div>
            
          </form>
        </div>
        <div class="box">
          <p class="text-center mg0">¿No tienes una cuenta? <a href="/registrarse">Regístrate</a></p>
        </div>
      </div>
      <!--End Login-->
    </div>
  </body>
</html>
